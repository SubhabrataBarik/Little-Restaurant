<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Reservation</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
        }

        body {
            background: #f5f7fa;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 480px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d0d5dd;
            margin-bottom: 18px;
            font-size: 15px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        button {
            width: 100%;
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        .booking-list p {
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .slot-disabled {
            color: #999;
        }

        @media (max-width: 520px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Make a Reservation</h1>

    <label>First name</label>
    <input type="text" id="first_name" placeholder="Enter your name">

    <label>Reservation date</label>
    <input type="date" id="reservation_date">

    <label>Reservation time</label>
    <select id="reservation_slot"></select>

    <button onclick="createBooking()">Reserve Now</button>

    <hr>

    <h3>Existing bookings</h3>
    <div id="bookings" class="booking-list"></div>
</div>

<script>
let reserved_slots = [];

function formatTime(slot) {
    if (slot > 12) return `${slot - 12}:00 PM`;
    return `${slot}:00 AM`;
}

function getBookings() {
    const date = document.getElementById('reservation_date').value;

    fetch(`/bookings/?date=${date}`)
        .then(res => res.json())
        .then(data => {
            let bookings = '';
            reserved_slots = [];

            for (const item of data) {
                reserved_slots.push(item.fields.reservation_slot);
                bookings += `<p>${item.fields.first_name} â€” ${formatTime(item.fields.reservation_slot)}</p>`;
            }

            document.getElementById('bookings').innerHTML = bookings;

            let options = `<option disabled selected>Select time</option>`;

            for (let i = 11; i < 20; i++) {
                const label = formatTime(i);

                if (reserved_slots.includes(i)) {
                    options += `<option disabled>${label} (Booked)</option>`;
                } else {
                    options += `<option value="${i}">${label}</option>`;
                }
            }

            document.getElementById('reservation_slot').innerHTML = options;
        });
}

function createBooking() {
    fetch('/bookings/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            first_name: document.getElementById('first_name').value,
            reservation_date: document.getElementById('reservation_date').value,
            reservation_slot: document.getElementById('reservation_slot').value
        })
    }).then(() => getBookings());
}

document.getElementById('reservation_date').valueAsDate = new Date();
document.getElementById('reservation_date').addEventListener('change', getBookings);
getBookings();
</script>

</body>
</html>
